<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp" width="1500" height="750">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp" width="1000" height="500">
                <img src="images/hero-small.webp" alt="Responsive Image Example" width="500" height="250">
            </picture>
        </div>
</body>
</html>
