<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1"> 
            <!-- method="get" means the form data will be sent as URL parameters.--> 
            <!--action="thanks.html" means the user will be taken to the thanks.html page after submitting the form. -->
            <!-- class="wf1" is a class name that can be used to apply specific styles to this form using CSS. -->

            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" required></label> 
                <label>Last Name* <input type="text" name="lname" required></label> 
                <label>Phone <input type="tel" name="phone" placeholder="4804804800"></label> 
                <label>Email* <input type="email" name="email" required placeholder="you@example.com" required></label> 
                <label>Website <input type="url" name="website" placeholder="http://"></label> 
            </fieldset>
            <!-- the asterisk (*) indicates that this field is required. The 'required' attribute in the input tag enforces this requirement. -->
            <!-- name="" is the name of the input field, which will be used as the key for the form data when it is submitted. -->
            <!-- type="text" specifies that the input should be a single line of text.-->
            <!-- type="tel" indicates that the input should be a telephone number. -->                
            <!--The placeholder attribute provides a hint to the user about the expected format.-->
            <!-- type="url" indicates that the input should be a URL. -->

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner"> Beginner</label> 
                <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Coding</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>
            <!--Notice how the text is on the right side. If you want the text on the left, you can simply move the text on the left before the input element.-->
            <!-- Notice how the name attribute is the same for all inputs. This allows the user to select one option from the set of "audience". All radio buttons in a group must share the same name attribute if you want only one to be selected at a time.
                Otherwise, if they have different name attributes, they will be treated as separate groups and the user will be able to select one option from each group. If all our inputs had different names, we could potentially select all of them. -->
            <!-- The value attribute is what gets sent to the server when the form is submitted. For example, if the user selects "beginner" as their audience, the form data will include "audience=beginner". It makes sense why the radio input has different values than the checkboxes. Radio only allows one selection, while checkboxes allow multiple selections.-->

            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate"></label> 
                <label>Course Subject 
                    <select name="subject">
                        <option value="" selected disabled>Select One &#9207;</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="seo">SEO</option>
                        <option value="ux">UX</option>
                        <option value="ui">UI</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>How Many Authors <input type="number" name="authors"></label>
            </fieldset>
            <!-- type="date" specifies that the input should be a date. This provides a calendar picker for the user to select a date. -->
            <!-- type="number" specifies that the input should be a number. This allows the user to enter a numeric value. -->
            <!-- select specifies a dropdown list of options for the user to choose from. -->
            <!-- <option> elements define the options in the dropdown. -->

            <input type="submit" value="Propose My Course">
            <!-- type="submit" creates a submit button that sends the form data to the server when clicked. -->
            <!-- The value attribute specifies the text that appears on the button. -->
            <!-- For value, think "I want to...." in this case "Propose My Course" -->
        </form>

    </main>
